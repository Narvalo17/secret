<div class="cart-container">
  <h1>Votre Panier</h1>
  
  <div class="cart-content" *ngIf="cart.items.length > 0">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cart.items">
        <div class="item-image">
          <img [src]="item.product.image" [alt]="item.product.name">
        </div>
        <div class="item-info">
          <h3>{{ item.product.name }}</h3>
          <p class="description">{{ item.product.description }}</p>
          <p class="item-price">{{ item.product.price | currency:'EUR' }}</p>
        </div>
        <div class="item-actions">
          <div class="quantity-controls">
            <button (click)="updateQuantity(item.product.id!, item.quantity - 1)" [disabled]="item.quantity <= 1">
              <i class="fas fa-minus"></i>
            </button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item.product.id!, item.quantity + 1)" [disabled]="item.quantity >= item.product.quantity">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <button class="remove-btn" (click)="removeItem(item.product.id!)">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </div>
      </div>
    </div>
    
    <div class="cart-summary">
      <h2>Récapitulatif</h2>
      <div class="summary-item">
        <span>Sous-total</span>
        <span>{{ cart.total | currency:'EUR' }}</span>
      </div>
      <div class="summary-item">
        <span>Livraison</span>
        <span>Gratuit</span>
      </div>
      <div class="summary-item total">
        <span>Total</span>
        <span>{{ cart.total | currency:'EUR' }}</span>
      </div>
      <button class="checkout-btn" (click)="checkout()">
        <i class="fas fa-shopping-cart"></i> Commander
      </button>
    </div>
  </div>

  <div class="empty-cart" *ngIf="cart.items.length === 0">
    <i class="fas fa-shopping-basket"></i>
    <p>Votre panier est vide pour le moment</p>
    <button routerLink="/products">
      <i class="fas fa-arrow-right"></i>
      Découvrir nos produits
    </button>
  </div>
</div>
