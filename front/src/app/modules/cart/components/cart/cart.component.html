<div class="cart-container">
  <h2>Votre Panier</h2>

  <div class="cart-content" *ngIf="cart && cart.items.length > 0">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cart.items">
        <div class="item-image">
          <img [src]="item.imageUrl" [alt]="item.name">
        </div>
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p class="description">{{ item.description }}</p>
          <div class="price-info">
            <span class="original-price" *ngIf="item.discountPercentage > 0">{{ item.originalPrice | currency:'EUR' }}</span>
            <span class="current-price">{{ item.price | currency:'EUR' }}</span>
          </div>
          <div class="quantity-controls">
            <button (click)="updateItemQuantity(item.id, item.quantity - 1)" 
                    [disabled]="item.quantity <= 1">
              <i class="fas fa-minus"></i>
            </button>
            <span class="quantity">{{ item.quantity }}</span>
            <button (click)="updateItemQuantity(item.id, item.quantity + 1)">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <button class="remove-btn" (click)="removeItem(item.id)">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Résumé de la commande</h3>
      <div class="summary-line">
        <span>Total</span>
        <span class="total-price">{{ cart.total | currency:'EUR' }}</span>
      </div>
      <button class="checkout-btn" (click)="checkout()">
        Passer la commande
      </button>
    </div>
  </div>

  <div class="empty-cart" *ngIf="!cart || cart.items.length === 0">
    <i class="fas fa-shopping-cart"></i>
    <p>Votre panier est vide</p>
    <button routerLink="/stores">Voir les magasins</button>
  </div>
</div>
