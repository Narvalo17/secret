<div class="stores-container">
  <div class="filters-section">
    <form [formGroup]="filterForm" class="filters-form">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input 
          type="text" 
          formControlName="searchTerm" 
          placeholder="Rechercher un magasin..."
          class="search-input"
        >
      </div>

      <div class="filter-box">
        <select formControlName="category" class="filter-select">
          <option value="">Toutes les catégories</option>
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>

        <select formControlName="sortBy" class="filter-select">
          <option value="name">Trier par nom</option>
          <option value="rating">Trier par note</option>
          <option value="distance">Trier par distance</option>
        </select>
      </div>
    </form>
  </div>

  <div class="stores-content" [class.is-loading]="loading">
    <!-- Loading State -->
    <div class="loading-state" *ngIf="loading">
      <div class="spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <p>Chargement des magasins...</p>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!loading && filteredStores.length === 0">
      <i class="fas fa-store-alt-slash"></i>
      <h3>Aucun magasin trouvé</h3>
      <p>Essayez de modifier vos critères de recherche</p>
    </div>

    <!-- Stores Grid -->
    <div class="stores-grid" *ngIf="!loading && filteredStores.length > 0">
      <div class="store-card" *ngFor="let store of filteredStores">
        <div class="store-header">
          <div class="store-image" [style.backgroundImage]="'url(' + (store.imageUrl || '/assets/images/default-store.jpg') + ')'">
            <button class="favorite-btn" (click)="toggleFavorite(store)" [class.is-favorite]="store.isFavorite">
              <i class="fas" [class.fa-heart]="store.isFavorite" [class.fa-heart-o]="!store.isFavorite"></i>
            </button>
          </div>
        </div>

        <div class="store-content">
          <div class="store-info">
            <h3 class="store-name">{{ store.name }}</h3>
            <span class="store-category">{{ store.category }}</span>
          </div>

          <p class="store-description">{{ store.description }}</p>

          <div class="store-meta">
            <div class="meta-item" *ngIf="store.rating">
              <i class="fas fa-star"></i>
              <span>{{ store.rating }}/5</span>
            </div>
            <div class="meta-item" *ngIf="store.distance !== undefined">
              <i class="fas fa-map-marker-alt"></i>
              <span>{{ store.distance }} km</span>
            </div>
          </div>

          <div class="store-footer">
            <a [routerLink]="['/stores', store.id]" class="view-store-btn">
              <i class="fas fa-arrow-right"></i>
              <span>Voir les produits</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
