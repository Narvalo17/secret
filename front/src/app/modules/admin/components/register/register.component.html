<div class="register-container">
  <div class="register-card">
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input 
          type="text" 
          id="firstName" 
          formControlName="firstName" 
          class="form-control"
          [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          Le prénom est requis
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Nom</label>
        <input 
          type="text" 
          id="lastName" 
          formControlName="lastName" 
          class="form-control"
          [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          Le nom est requis
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Format d'email invalide</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        >
        <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">La confirmation du mot de passe est requise</div>
          <div *ngIf="registerForm.errors?.['mismatch']">Les mots de passe ne correspondent pas</div>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="registerForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        S'inscrire
      </button>
    </form>

    <div class="links">
      <a (click)="goToLogin()" class="link">Déjà un compte ? Se connecter</a>
    </div>
  </div>
</div>
